apply plugin: 'groovy'


repositories {
    mavenCentral()
}

dependencies {
    compile 'com.orientechnologies:orientdb-core:3.0.1'

    compile 'com.orientechnologies:orientdb-graphdb:3.0.1'
    compile 'com.orientechnologies:orientdb-client:3.0.1'
    compile 'com.orientechnologies:orientdb-server:3.0.1'
    compile 'com.orientechnologies:orientdb-community:3.0.1'
    compile 'com.orientechnologies:orientdb-object:3.0.1'
    compile 'org.codehaus.groovy:groovy-all:2.4.15'
    testCompile 'junit:junit:4.12'
}